<div id="group-details-component">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" *ngFor="let group of group_detail">
        <div class="panel panel-default">
          <div class="panel-body">
                <div class="group-title" align="center">
                  <b>{{group.name}}</b>
                </div>
                  <hr>
                <div class="group-description" >
                  Opis: {{group.description}}<br>
                </div>
                  <hr>
                <div class="group-join">
                  <button class="btn btn-success" (click)="joinGroup()">DOLACZ</button>
                </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>

    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          Dostępne zadania
        </div>
        <div class="panel-body table-body">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Tytuł</th>
              <th>Opis</th>
              <th>Status</th>
              <th>Start</th>
              <th>Koniec</th>
              <th>Pola Opcjonalne</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of group_tasks">
              <td>{{task.title}}</td>
              <td>{{task.description}}</td>
              <td>{{task.progress}}</td>
              <td>{{task.startDate | date:'yyyy-MM-d h:mm'}}</td>
              <td>{{task.endDate | date:'yyyy-MM-d h:mm'}}</td>
              <td>
                <div class="example1">
                  <h3>{{task.options.key}}</h3>
                </div>
              </td>
            </tr>


            </tbody>
          </table>
        </div>
        <!-- panel-body -->
      </div>
      <!-- panel -->
    </div>
  </div>
</div>
