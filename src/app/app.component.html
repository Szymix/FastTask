<div *ngIf="!navSwitch">
  <nav class="navbar navbar-findcond navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/home']"><b>FAST TASK</b></a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a [routerLink]="['/groups']">GRUPY</a></li>
          <li><a [routerLink]="['/contact']">KONTAKT</a></li>
          <li>
            <form class="form-inline" name="form" (ngSubmit)="login()">
              <div class="form-group">
                  <input class="form-control" type="text" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Login" required>
              </div>
              <div class="form-group">
                  <input class="form-control" type="password"  id="password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required>
              </div>
                 <button type="submit" class="btn btn-ft2" id="login-btn"><i class="fa fa-sign-in fa-lg" aria-hidden="true"></i> Zaloguj</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="navSwitch">
  <nav class="navbar navbar-findcond navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/home']"><b>FAST TASK</b></a>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a [routerLink]="['/profile']">PROFIL</a></li>
          <li><a [routerLink]="['/groups']">GRUPY</a></li>
          <li><a [routerLink]="['/user_groups']">MOJE GRUPY</a></li>
          <li><a [routerLink]="['/user_tasks']">MOJE ZADANIA</a></li>
          <li><a [routerLink]="['/contact']">KONTAKT</a></li>
          <li><button class="btn btn-ft2 navbar-btn" id="login-btn" (click)="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Wyloguj</button></li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<div id="router-outlet">
  <router-outlet></router-outlet>
</div>
